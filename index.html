<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Kovai_logo.png" alt="Kovai.co Logo" id="companyLogo"/>
    </header>
    <div class="container">
        <h1>Activity Prediction</h1>
        <form id="accelForm">
            <div class="input-group">
                <label for="x_accel">X Acceleration:</label>
                <input type="number" id="x_accel" name="x_accel" required>
            </div>
            <div class="input-group">
                <label for="y_accel">Y Acceleration:</label>
                <input type="number" id="y_accel" name="y_accel" required>
            </div>
            <div class="input-group">
                <label for="z_accel">Z Acceleration:</label>
                <input type="number" id="z_accel" name="z_accel" required>
            </div>
            <button type="submit">Predict Activity</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
